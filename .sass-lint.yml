            - animation-delay
            - animation-iteration-count
            - animation-direction
            - animation-fill-mode
            - animation-play-state
            - cursor
            - user-select
            - resize
            - pointer-events
            - '-webkit-appearance'
            - '-moz-appearance'
            - '-webkit-overflow-scrolling'
            - '-webkit-tap-highlight-color'
            - '-webkit-text-stroke'
    # will disallow the use of units not specified in global or per-property.
    # Units specified per-property will override the global units for that property
    property-units:
        - 0
        - global:
            - ch
            - em
            - ex
            - rem
            - cm
            - in
            - mm
            - pc
            - pt
            - px
            - q
            - vh
            - vw
            - vmin
            - vmax
            - deg
            - grad
            - rad
            - turn
            - ms
            - s
            - Hz
            - kHz
            - dpi
            - dpcm
            - dppx
            - '%'
        - per-property: {}
    # will enforce whether double quotes ("") should be used for all strings
    quotes:
        - 0
        - style: double
    # will enforce that values in their shorthand form are as concise as specified
    shorthand-values:
        - 2
        - allowed-shorthands:
          - 1
          - 2
          - 3
    # will enforce whether selectors should be placed on a new line
    single-line-per-selector: 2
    # will enforce that URLs are wrapped in quotes
    url-quotes: 2
    # will enforce the use of variables for the values of specified properties
    variable-for-property:
        - 2
        - properties:
            - font
    # will enforce a convention for variable names
    variable-name-format:
        - 2
        - allow-leading-underscore: true
        - convention: '[a-z]|-{3}|_{3}|[^_]_[^_]'
    # will enforce whether or not values of 0 used for length should be unitless
    zero-unit: 2
