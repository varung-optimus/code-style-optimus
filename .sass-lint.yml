            - border-image-slice
            - border-image-width
            - border-image-outset
            - border-image-repeat
            - background
            - background-color
            - background-image
            - background-repeat
            - background-attachment
            - background-position
            - background-position-x
            - background-position-y
            - background-origin
            - background-size
            - background-clip
            - box-shadow
            - box-decoration-break
            - outline
            - outline-width
            - outline-style
            - outline-color
            - filter
