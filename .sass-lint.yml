            - flex-flow
            - flex-direction
            - flex-wrap
            - justify-content
            - align-items
            - align-content
            - flex
            - flex-grow
            - flex-shrink
            - flex-basis
            - align-self
            - order
            - box-sizing
            - width
            - min-width
            - max-width
            - height
